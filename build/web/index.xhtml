<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view contentType="text/html; charset=UTF-8">

        <h:head>
            <f:facet name="first">
                <title>Controle d'Accès</title>
            </f:facet>
        </h:head>

        <h:body style=" position: absolute; top: 0; left: 0; right: 0; bottom: 0;">

            <p:growl id="messages" showDetail="false"/>
            <h:form>
                <style>
                    body{
                        margin-top: 10%
                    }
                    ul{
                        list-style-type: none;
                        padding: 0px;
                    }
                    .item{
                        margin-bottom: 20px;
                        text-decoration: none; 

                    }
                    .menu{
                        position: absolute; 
                        top: 0px; 
                        left: 5px;

                    }
                

                </style>

                <!-- Ici, il y aura : les vues et si possible à 
                gauche les boutons pour changer de vue-->


                <nav class="menu">
                    <p:panel style=" box-shadow:
                             0 2.8px 2.2px rgba(0, 0, 0, 0.034),
                             0 6.7px 5.3px rgba(0, 0, 0, 0.048),
                             0 12.5px 10px rgba(0, 0, 0, 0.06),
                             0 22.3px 17.9px rgba(0, 0, 0, 0.072),
                             0 41.8px 33.4px rgba(0, 0, 0, 0.086),
                             0 100px 80px rgba(0, 0, 0, 0.12)
                             ;



                             
                             background: white;
                             border-radius: 5px; border: 0px">    
                        <ul>

                            <li  class="item">
                                <p:commandButton  value="Utilisateurs"  action="#{navigatorBean.selectPersonneView()}" ajax="false" style="font-weight: 200; width: 150px;"  />
                            </li>
                            <li  class="item">
                                <p:commandButton value="Autorisations" action="#{navigatorBean.selectAutorisationView()}" ajax="false" style="font-weight: 200; width: 150px;"/>
                            </li>
                            <li  class="item">
                                <p:commandButton value="Attributions" action="#{navigatorBean.selectAttributionView()}" ajax="false" style="font-weight: 200; width: 150px;" />
                            </li>
                            <li  class="item">
                                <p:commandButton value="Badges" action="#{navigatorBean.selectBadgeView()}" ajax="false" style="font-weight: 200; width: 150px; " />
                            </li>
                            <li  class="item">
                                <p:commandButton value="Salles" action="#{navigatorBean.selectSalleView()}" ajax="false" style="font-weight: 200; width: 150px;" />
                            </li>
                            <li class="item">
                                <p:commandButton value="Evenement" action="#{navigatorBean.selectEvenementView()}" ajax="false" style="font-weight: 200; width: 150px; " />
                            </li>
                            <li class="item">
                                <p:commandButton value="Plages Horaire" action="#{navigatorBean.selectTimeSlotView()}" ajax="false" style="font-weight: 200; width: 150px;" />
                            </li>
                        </ul>
                    </p:panel> 
                </nav>

                <ui:insert name="content">
                    <ui:include id="fragment" src="#{navigatorBean.content}"/>
                </ui:insert>

            </h:form>

        </h:body>

    </f:view>

</html>
